name: Update ICS

on:
  schedule:
    - cron: "0 2 * * *"   # run daily at 2 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (shallow)
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # We don't need full depth yet

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch latest main and regenerate ICS
        run: |
          # Fetch the absolute latest main from remote
          git fetch origin main
          # Hard reset to it — discard any local state
          git reset --hard origin/main

          # Now generate the file on top of true latest
          python scraper.py

      - name: Commit and push only if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add vtc-events.ics

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "Update ICS"
          git push --force-with-lease=origin/main origin main

          # Try to push — if rejected, we'll fail (but shouldn't happen now)
          git push origin main
