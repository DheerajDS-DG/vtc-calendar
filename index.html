<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Events INDIAN CARRIERS Are Attending</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body { margin: 40px 10px; padding: 0; font-family: Arial, sans-serif; background: #121212; color: #eee; }
    #calendar { max-width: 1100px; margin: 0 auto; background: #1e1e1e; border-radius: 8px; padding: 10px; }
    .fc .fc-event { background: #1976d2; border: none; color: white; padding: 2px 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">ðŸš›Events INDIAN CARRIERS Are Attending</h2>
  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const calendarEl = document.getElementById('calendar');

      // Fetch your ICS file
      const icsUrl = 'vtc-events.ics';
      const response = await fetch(icsUrl);
      const text = await response.text();

      // Parse ICS with ical.js
      const jcalData = ICAL.parse(text);
      const comp = new ICAL.Component(jcalData);
      const vevents = comp.getAllSubcomponents('vevent');

      const events = vevents.map(ve => {
        const e = new ICAL.Event(ve);
        return {
          title: e.summary,
          start: e.startDate.toJSDate(),
          end: e.endDate.toJSDate(),
          url: e.url
        };
      });

      // Initialize FullCalendar
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'listWeek',   // default view = list
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        events: events,
        eventTimeFormat: {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        },
        eventClick: function(info) {
          if (info.event.url) {
            window.open(info.event.url, '_blank');
            info.jsEvent.preventDefault();
          }
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
